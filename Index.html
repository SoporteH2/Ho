<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariachi Los Bravos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Añadir el script de EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("FunzyPrueba1"); // Inicializar EmailJS con tu User ID
        })();
    </script>
</head>
<body>
    <header>
        <h1>Mariachi Los Bravos</h1>
        <p>¡Llevando la auténtica música mexicana a tu evento!</p>
    </header>

    <!-- Resto de tu HTML... -->

    <section id="contact">
        <h2>Contrata Nuestros Servicios</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Tipo de Evento:</label>
            <input type="text" id="event" name="event" required>

            <label for="date">Fecha del Evento:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
